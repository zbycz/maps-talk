
<style>
    html,body {
        margin: 0;
        height: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }

</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>


<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="http://www.liedman.net/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
<script src="http://www.liedman.net/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>


<div id="map"></div>

<script>
var mymap = L.map('map').setView([50, 14], 13);


var mapb = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiemJ5Y3oiLCJhIjoiY2oxM3Jham0wMDAxNzJxcXd3N2hpbm1rciJ9.QO1ZC0pC5xbWrwo3REnZJA'
});


retinaSuffix = devicePixelRatio >= 2 ? '@2x' : '';
var thunderforestAPIkey = '00291b657a5d4c91bbacb0ff096e2c25';


var ocm = L.tileLayer("https://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}" + retinaSuffix + ".png?apikey=" + thunderforestAPIkey, {
    maxZoom: 22,
    attribution: ', <a href="https://opencyclemap.org">OpenCycleMap</a>',
    code: 'c',
    basic: true
});


yellow = L.tileLayer("https://api.mapbox.com/styles/v1/zbycz/cj13rwnne001b2slm8zavlicp/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiemJ5Y3oiLCJhIjoiY2oxM3Jham0wMDAxNzJxcXd3N2hpbm1rciJ9.QO1ZC0pC5xbWrwo3REnZJA");


var baseLayers = {
    "Mapbox": mapb,
    "OpencycleMap": ocm,
    "yellos": yellow
};
var overlays = {
//    "Marker": marker,
//    "Roads": roadsLayer
};
L.control.layers(baseLayers, overlays).addTo(mymap);



L.Routing.control({
	waypoints: [
		L.latLng(57.74, 11.94),
		L.latLng(57.6792, 11.949)
	]
}).addTo(map);

</script>
