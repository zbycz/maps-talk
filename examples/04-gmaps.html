<!DOCTYPE html>
<html>
<head>
    <!-- This stylesheet contains specific styles for displaying the map
         on this page. Replace it with your own styles as described in the
         documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial 
    <link rel="stylesheet" href="https://developers.google.com/maps/documentation/javascript/demos/demos.css">
    -->

    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div id="map"></div>
<script>
var map;

    function initMap() {
    
    		//vice na: https://wiki.openstreetmap.org/wiki/Google_Maps_Example
    		
        //var mapTypeIds = [];
        //for(var type in google.maps.MapTypeId) mapTypeIds.push(google.maps.MapTypeId[type]);
        //mapTypeIds.push("OSM");
        
        map = new google.maps.Map(document.getElementById("map"), {
            center: new google.maps.LatLng(50, 14),
            zoom: 10,
            mapTypeId: "OSM",
            //mapTypeControl: false,
            streetViewControl: false,
            mapTypeControlOptions: {mapTypeIds: ["roadmap", "satellite", "hybrid", "terrain", "OSM"]}
        });
        
        

        //map.mapTypeControlOptions: {mapTypeIds: mapTypeIds}


        //Define OSM map type pointing at the OpenStreetMap tile server
map.mapTypes.set("OSM", new google.maps.ImageMapType({
    getTileUrl: function(coord, zoom) {
        return "http://tile.mtbmap.cz/mtbmap_tiles/" + zoom + "/" + (coord.x % (1 << zoom)) + "/" + coord.y + ".png";
    },
    tileSize: new google.maps.Size(256, 256),
    name: "Turisticka OpenStreetMap.cz",
    maxZoom: 18
}));


    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Yy5VoZiurGrBiNU8xZp-DIc06G5Y79I&callback=initMap"
        async defer></script>
</body>
</html>
